{% extends "base.html" %}
{% block content %}
{% for object in object_list %}
<table>
<tr>
  <td>{{ object.texto }}</td>
  <td>{{ object.posicao }}</td>
  <td>{{ object.user }}</td>
  <td>{{ object.livro }}</td>
  <td>{{ object.autor }}</td>
  <td><a href="{% url "clipping:update_clipping" object.pk %}">editar</a></td>
  <td><a href="{% url "clipping:remove_clipping" object.pk %}">excluir</a></td>
</tr>
</table>
{% endfor %}
{% endblock %}
