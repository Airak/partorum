<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
